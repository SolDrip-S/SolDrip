<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6F4FF2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" rx="10" ry="10" fill="url(#bannerGradient)" />
  
  <!-- Logo Circle -->
  <circle cx="120" cy="100" r="60" fill="url(#textGradient)" />
  <circle cx="120" cy="100" r="45" fill="#1E293B" />
  <text x="120" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">SOL</text>
  <text x="120" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">DRIP</text>
  
  <!-- Title -->
  <text x="250" y="90" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#textGradient)">SolDrip</text>
  
  <!-- Tagline -->
  <text x="250" y="130" font-family="Arial, sans-serif" font-size="20" fill="white">Earn SOL dividends by holding DRIP</text>
  
  <!-- Decorative Elements -->
  <circle cx="700" cy="50" r="30" fill="url(#textGradient)" opacity="0.3" />
  <circle cx="730" cy="100" r="40" fill="url(#textGradient)" opacity="0.2" />
  <circle cx="680" cy="150" r="25" fill="url(#textGradient)" opacity="0.4" />
</svg> 