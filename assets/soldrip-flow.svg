<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6F4FF2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10B981" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" rx="10" ry="10" fill="white" />
  
  <!-- Box 1: Buy DRIP -->
  <rect x="50" y="150" width="150" height="100" rx="10" ry="10" fill="url(#boxGradient)" />
  <text x="125" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Buy DRIP</text>
  <text x="125" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#A1A1AA">8% Transaction Tax</text>
  
  <!-- Box 2: Tax Distribution -->
  <rect x="325" y="50" width="150" height="100" rx="10" ry="10" fill="url(#boxGradient)" />
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Tax Distribution</text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#A1A1AA">5% Dividend Pool</text>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#A1A1AA">3% Delayed Pool</text>
  
  <!-- Box 3: Dividend Pool -->
  <rect x="325" y="250" width="150" height="100" rx="10" ry="10" fill="url(#boxGradient)" />
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Dividend Pool</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#A1A1AA">SOL Rewards</text>
  
  <!-- Box 4: DRIP Holders -->
  <rect x="600" y="150" width="150" height="100" rx="10" ry="10" fill="url(#boxGradient)" />
  <text x="675" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">DRIP Holders</text>
  <text x="675" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#A1A1AA">Receive SOL Dividends</text>
  
  <!-- Arrows -->
  <line x1="200" y1="200" x2="300" y2="100" stroke="#10B981" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="200" y1="200" x2="300" y2="300" stroke="#10B981" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="475" y1="100" x2="575" y2="150" stroke="#10B981" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="475" y1="300" x2="575" y2="250" stroke="#10B981" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#accentGradient)">SolDrip Flow</text>
</svg>
